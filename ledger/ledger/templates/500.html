{% extends "base.html" %}
{% load i18n %}


{% block content %}
<div class="row">
    <div class="col-6 offset-3">
        <div class="alert alert-danger" role="alert">
            <h4 class="alert-heading">{% translate "Server Error (500)" %}</h4>
            <p>{% blocktranslate %}There's been an error. It's been reported to the site administrators via email and should be fixed shortly. Thanks for your patience.{% endblocktranslate %}</p>
        </div>
    </div>
</div>
{% endblock %}
