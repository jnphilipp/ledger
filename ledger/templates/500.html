{% extends "ledger/base.html" %}
{% load i18n %}


{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="alert alert-danger" role="alert">
            <h4 class="alert-heading">{% trans "Server Error (500)" %}</h4>
            <p>{% blocktrans %}There's been an error. It's been reported to the site administrators via email and should be fixed shortly. Thanks for your patience.{% endblocktrans %}</p>
        </div>
    </div>
</div>
{% endblock %}
