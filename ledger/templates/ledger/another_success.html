{% extends "ledger/popup.html" %}
{% load static %}

{% block extrahead %}
<script type="text/javascript">
    $(document).ready(function() {
        parent.$("#messages").append($("#messages").html());
        parent.$("#iframeFormModal").modal("hide");
        {% if next %}
            parent.location.href = "{{ next }}";
        {% else %}
            parent.location.href = parent.location.href;
        {% endif %}
    });
</script>
{% endblock %}
