name: Tests

on: [push, pull_request]

jobs:
  linting:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
        django-version: ["4.2", "5.1", "5.2"]
    steps:
      - uses: actions/checkout@v5
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          sudo apt install libgirepository-2.0-dev gcc libcairo2-dev pkg-config python3-dev
          python -m pip install --upgrade pip wheel
          pip install -r requirements.txt
          pip install Django~=${{ matrix.django-version }}
          python -m pip install pycairo PyGObject
          python -m pip install flake8
          python -m pip install mypy types-python-dateutil
      - uses: psf/black@stable
        with:
          options: "--check --verbose --exclude migrations"
      - name: Flake8
        run: flake8 . --max-line-length=88 --extend-ignore=E203 --extend-exclude="migrations,tests" --count --statistics
      - name: mypy
        run: mypy . --ignore-missing-imports --exclude migrations/ --exclude tests
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
        django-version: ["4.2", "5.1", "5.2"]
    steps:
      - uses: actions/checkout@v5
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          sudo apt install libgirepository-2.0-dev gcc libcairo2-dev pkg-config python3-dev sqlite3
          python -m pip install --upgrade pip wheel
          python -m pip install pycairo PyGObject
          pip install -r requirements.txt
          pip install Django~=${{ matrix.django-version }}
      - name: Run Tests
        run: make test
