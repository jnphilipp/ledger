{% extends 'popup.html' %}
{% load i18n static %}


{% block extrahead %}
<script type="text/javascript" src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
<script type="text/javascript">
    $(document).ready(function() {
        {% if category %}parent.$.magnificPopup.close();{% endif %}
    });
</script>
{% endblock %}


{% block content %}
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <h1 class="page-header">{% trans 'add category' %}</h1>
    </div>
</div>
<div class="row">
    <div class="col-md-4 col-md-offset-4">
        {% if not category %}
            {% url 'category_add_another' as form_url %}
            {% include "partials/_form.html" with form_url=form_url %}
        {% endif %}
    </div>
</div>
{% endblock%}
