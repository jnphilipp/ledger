{% extends 'base.html' %}
{% load i18n %}


{% block breadcrumbs %}
<li><a href="{% url 'dashboard' %}">dashboard</a></li>
<li><a href="{% url 'tags' %}">tags</a></li>
<li class="active">{% trans 'add tag' %}</li>
{% endblock %}


{% block content %}
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h1 class="panel-title" href="{% url 'entries' %}">{% trans 'add tag' %}</h1>
            </div>
            <div class="panel-body">
                {% url 'tag_add' as form_url %}
                {% include "partials/_form.html" with form_url=form_url %}
            </div>
        </div>
    </div>
</div>
{% endblock%}
