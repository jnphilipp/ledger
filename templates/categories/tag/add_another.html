{% extends 'popup.html' %}
{% load i18n static %}


{% block extrahead %}
<script type="text/javascript" src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
<script type="text/javascript">
    $(document).ready(function() {
        {% if tag %}
            parent.$('#id_tag').append($('<option></option>')
                .attr('value', '{{ tag.id }}')
                .attr('name', '{{ tag.name }}')
                .text('{{ tag.name }}'));
            parent.$('#id_tag').val('{{ tag.id }}').trigger('change');
            parent.$.magnificPopup.close();
        {% endif %}
    });
</script>
{% endblock %}


{% block content %}
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h1 class="panel-title">{% trans 'add tag' %}</h1>
            </div>
            <div class="panel-body">
                {% if not tag %}
                    {% url 'tag_add_another' as form_url %}
                    {% include 'partials/_form.html' with form_url=form_url %}
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock%}
