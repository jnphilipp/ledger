{% extends "ledger/base.html" %}
{% load i18n %}

{% block breadcrumbs %}
<div class="breadcrumbs">
	<ul>
		<li><a href="{% url 'dashboard' %}">dashboard</a><span class="divider"></span></li>
		<li>add acoount</li>
	</ul>
</div>
{% endblock %}

{% block content %}
<div class="shape form-horizontal">
	<form action="{% url 'add_account' %}" method="post">
		{% csrf_token %}
		<div class="title">add account</div>
		<div class="content">
			{% for field in form %}
				<div class="form-row{{ field.errors|yesno:' error,' }}">
					<div>
						<div class="control-label">
							<label {% if field.field.required %}class="required"{% endif %} for="{{ field.auto_id }}">{{ field.label }}:</label>
						</div>
						<div class="controls">
							{{ field }}
							<div class="help-inline">{{ field.help_text }}</div>
							<div class="help-inline">{{ field.errors }}</div>
						</div>
					</div>
				</div>
			{% endfor %}
			<div class="form-row">
				<div>
					<div class="control-label"></div>
					<div class="controls">
						<button class="btn" name="_add_account" value="_add_account" type="submit">save</button>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
{% endblock%}
