{% extends "ledger/base.html" %}
{% load accounts %}

{% block content %}
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <h1 class="page-header">{% if account.id %}<a href="{% url 'account' account.slug %}">{{ account.name|lower }}</a> <small>edit</small>{% else %}add account{% endif %}</h1>
    </div>
</div>
<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <form action="{% if account.id %}{% url 'account_edit' account.slug %}{% else %}{% url 'account_add' %}{% endif %}" method="post" class="form-horizontal">
            {% csrf_token %}

            {% for field in form %}
                <div class="form-group{% if form.errors %} {{ field.errors|yesno:'has-error,has-success' }}{% endif %}">
                    <label class="col-sm-3 control-label{% if field.field.required %} required{% endif %}" for="{{ field.auto_id }}">{{ field.label|lower }}:</label>
                    <div class="col-sm-9">
                        {{ field }}
                        <span class="help-block">{{ field.help_text|lower }}</span>
                        <span class="help-block">{{ field.errors|lower }}</span>
                    </div>
                </div>
            {% endfor %}

            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                    <button class="btn btn-primary" type="submit">save</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock%}
