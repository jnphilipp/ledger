{% extends "ledger/base.html" %}
{% load i18n %}

{% block content %}
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <h1 class="page-header"><a href="{% url 'tag' tag.slug %}">{{ tag.name|lower }}</a> <small>delete</small></h1>
    </div>
</div>
<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <form action="{% url 'tag_delete' tag.slug %}" method="post" class="form">
            {% csrf_token %}
            <div class="alert alert-danger" role="alert">
                <h5><b>confirm deletion</b></h5>
                <p>are you sure you want to delete this tag? all of the following objects and their related items will be deleted:</p>

                <ul>
                    <li>tag: <a href="{% url 'tag' tag.slug %}">{{ tag.name|lower }}</a></li>
                </ul>
                <br/>
                <button class="btn btn-danger" type="submit">yes, i'm sure</button>
            </div>
        </form>
    </div>
</div>
{% endblock%}
