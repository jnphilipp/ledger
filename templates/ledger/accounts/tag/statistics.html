{% extends "ledger/base.html" %}
{% load ledger static %}

{% block extrahead %}
<script src="{% static 'js/highcharts.js' %}"></script>
<script src="{% static 'js/charts/accounts/tags/statistics.js' %}"></script>
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <div class="page-header">
            <h1>
                <a href="{% url 'tag' tag.slug %}">{{ tag|lower }}</a>
                <small>
                    statistics
                    {% if year %}
                        | <a href="{% url 'tag_statistics' tag.slug %}">{{ year }}</a>
                    {% endif %}
                </small>
            </h1>
        </div>
    </div>
</div>
{% if years %}
    <div class="row">
        <div class="col-md-12">
            <div class="btn-group" style="margin-left: 5px;">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">select year <span class="caret"></span></button>
                <ul class="dropdown-menu" role="menu">
                    {% for year in years %}
                        <li><a href="{% url 'tag_statistics' tag.slug %}?year={{ year }}">{{ year }}</a></li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
{% endif %}
<div class="row">
    <div class="col-md-12">
        <div id="chart" style="min-width: 310px; height: 750px;"></div>
        <script type="text/javascript">
            $(document).ready(function() {
                var url = "{% url 'tag_charts_statistics' tag.slug %}{% if year %}?year={{ year }}{% endif %}";
                statistics(url, 'chart');
            });
        </script>
    </div>
</div>
{% endblock %}
