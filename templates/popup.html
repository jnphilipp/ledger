{% load bootstrap i18n static %}

<html lang="{{ LANGUAGE_CODE|default:"en" }}" itemscope itemtype="http://schema.org/{% block schema %}WebSite{% endblock %}">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <link rel="shortcut icon" href="{% static 'images/logo.png' %}"/>
        <link rel="stylesheet" media="all" href="{% static 'css/bootstrap.min.css' %}"/>
        <link rel="stylesheet" media="all" href="{% static 'css/bootstrap-theme.min.css' %}"/>
        <link rel="stylesheet" media="all" href="{% static 'css/jquery-ui.min.css' %}"/>
        <link rel="stylesheet" media="all" href="{% static 'css/jquery-ui.structure.min.css' %}"/>
        <link rel="stylesheet" media="all" href="{% static 'css/jquery-ui.theme.min.css' %}"/>
        <link rel="stylesheet" media="all" href="{% static 'css/select2.min.css' %}"/>
        <link rel="stylesheet" href="{% static 'css/ledger.css' %}"/>
        <script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/jquery-ui.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/select2.min.js' %}"></script>
        <title>{% block title %}ledger{% endblock %}</title>
        {% block extrahead %}{% endblock %}
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-10 col-md-offset-1">
                    {% messages %}
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
